---
layout: default
---

<div class="block block-inverse block-fill-height app-header careers-header"
  style="background: no-repeat center/100% url(&quot;/assets/img/expo.jpg&quot;); background-size: cover;">

  {% include navbar.html %}

  <div class="block-xs-middle pb-5">
    <div class="container pointer-events-none">
      <div class="row">
        <div class="col-sm-10 col-lg-6">
          <h1 class="block-titleData frequency text-stroke">
            <img class="logo" width="32" height="32" src="/assets/img/ht-cross-stroke.png">
            HealthTensor: {{ page.title }}
          </h1>
          <p class="lead mb-4 text-stroke">
            <b>
              {{ page.subtitle }}
            </b>
          </p>
          <a href="#problem" class="header-button nav-link pointer-events-auto"><button class="btn btn-primary btn-lg">{{ page.btn_text }}</button></a>
        </div>
      </div>
    </div>
  </div>
</div>


<div id="Jobs" class="block block-secondary app-iphone-block">
  <div id="problem" class="container careers-container">
    {{ content }}
  </div>
</div>

<script>
  $(document).on('click', '.header-button', function(event){
    event.preventDefault();
    var href = $.attr(this, 'href').replace(/^\//, "");
    $('html, body').animate({
        scrollTop: $(href).offset().top
    }, 500);
  });
</script>
